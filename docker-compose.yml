version: '3.8'

services:
  # SQL Server 数据库
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: quantumidle-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    restart: unless-stopped

  # WEB API 服务
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: quantumidle-web
    environment:
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=QuantumIdleBot;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;
    ports:
      - "5000:5000"
    volumes:
      - telegram_sessions:/app/TelegramSessions
    depends_on:
      - sqlserver
    restart: unless-stopped

  # Mobile 前端服务
  mobile:
    build:
      context: .
      dockerfile: Dockerfile.mobile
    container_name: quantumidle-mobile
    ports:
      - "5001:5001"
    depends_on:
      - web
    restart: unless-stopped

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: quantumidle-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    depends_on:
      - mobile
      - web
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    restart: unless-stopped

  # Certbot 自动证书申请
  certbot:
    image: certbot/certbot
    container_name: quantumidle-certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  sqlserver_data:
  telegram_sessions:
